<!DOCTYPE html>
<div id="menu-container">
    <div id="menu-logo">
        <img src="static/images/bas.png" alt="Logo" width="150">
    </div>

    <ul id="menu-items">
        <li id="profile-item">
            <span id="profile-info" style="cursor: pointer;" onclick="openProfileModal()">
                Username
            </span>
            <i class="fas fa-edit" style="margin-left: 10px; cursor: pointer;" onclick="openProfileModal()"></i>
        </li>

        <!-- Profile Modal -->
        <div id="profile-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeProfileModal()">&times;</span>
                <h2>Edit Profile</h2>
                <div class="input-container">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="input-container">
                    <label for="role">Role:</label>
                    <input type="text" id="role" placeholder="Enter your role (e.g., school manager)">
                </div>
                <div class="input-container">
                    <label for="schoolName">School Name:</label>
                    <input type="text" id="schoolName" placeholder="Enter your school name">
                </div>
                <div class="input-container">
                    <label for="schoolAddress">School Address:</label>
                    <input type="text" id="schoolAddress" placeholder="Enter your school address">
                </div>
                <button onclick="saveProfile()">Save</button>
            </div>
        </div>



        <li><a href="{{ url_for('buses.buses') }}">Buses</a></li>
        <li class="expandable">
            <i class="fas fa-users"></i>Users <span class="arrow">&#x25BE;</span>
            <ul class="submenu">
                <li><a href="{{ url_for('parents.parents') }}"><i class="fa-solid fa-user-group"></i>Parents</a></li>
                <li><a href="{{ url_for('drivers.drivers') }}"><i class="fa-solid fa-id-card"></i>Drivers</a></li>
            </ul>
        </li>
        <li><a href="{{ url_for('students.students') }}"><i class="fa-solid fa-children"></i>Students</a></li>
        <li style="white-space: nowrap;"><i class="fa-solid fa-chart-line"></i>Performance Dashboard</li>
        <li id="logout-button"><a href="{{ url_for('login_page') }}"><i class="fas fa-sign-out-alt"></i>Logout</a></li>

    </ul>
</div>
