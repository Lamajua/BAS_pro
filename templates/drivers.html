<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parents Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contentStyling.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="static/js/modal.js"></script>
    <script src="static/js/menu.js"></script>
    
    <style>
        .alert {
            padding: 20px;
            background-color: #f44336;
            color: white;
        }

        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .closebtn:hover {
            color: black;
        }
    </style>
</head>

<body>
    
     <!-- Include menu -->
     {% include 'menu.html' %}


    <div id="infoTable-container">
        <h1>Drivers Information</h1>
        <form action="/add_driver" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" pattern="[0-9]{10}"
                placeholder="10-digit phone number" required>
            
            <label for="password">Driver Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="licExpDt">License Expire Date:</label>
            <input type="date" id="licExpDt" name="licExpDt" required>

            <label for="bus_number">Bus Number:</label>
            <input type="text" id="bus_number" name="bus_number" required>

            <button type="submit">Add Driver</button>
        </form>


        <!-- Search bar-->
        <div class="search-container">
            <form class="search-form" method="post" action="{{ url_for('drivers.show_drivers') }}">
                <form action="{{ url_for('drivers.clear_search') }}" method="post">
               <!-- driver.html, parent.html, student.html -->
               <input type="text" name="search_query" placeholder="Search by phone number">
                <button type="submit">Search</button>
                <button type="submit">Cancel</button>
            
            
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>License Expire Date</th>
                    <th>Bus No.</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for driver in drivers %}
                <tr>
                    <td>{{ driver.to_dict().name }}</td>
                    <td>{{ driver.to_dict().phone_number }}</td>
                    <td>{{ driver.to_dict().licExpDt }}</td>
                    <td>{{ driver.to_dict().bus_number }}</td> 
                    <td>
                        <button
                            onclick="openUpdateModalDrivers('{{ driver.to_dict().name }}', '{{ driver.to_dict().phone_number }}', '{{ driver.to_dict().licExpDt }}', '{{ driver.to_dict().bus_number }}', '{{ driver.id }}')">Edit</button>

                        <div id="updateModal-{{ driver.id }}" class="modal">
                            <div class="modal-content">
                                <span class="close" onclick="closeUpdateModal('updateModal-{{ driver.id }}')">&times;</span>
                                <form id="updateForm-{{ driver.id }}" action="/edit_driver/{{ driver.id }}" method="post">
                                    <label for="updateName">Name:</label>
                                    <input type="text" id="updateName-{{ driver.id }}" name="name" value="{{ driver.to_dict().name }}" placeholder="Name">
                                    
                                    <label for="updatePhoneNumber">Phone Number:</label>
                                    <input type="text" id="updatePhoneNumber-{{ driver.id }}" name="phone_number" value="{{ driver.to_dict().phone_number }}"
                                        placeholder="Phone Number">

                                    <label for="updateLicExpDt">License Expire Date:</label>
                                    <input type="date" id="updateLicExpDt-{{ driver.id }}" name="licExpDt" value="{{ driver.to_dict().licExpDt }}" placeholder="License Expire Date">
                                    
                                    <label for="updateBusNo">Bus Number:</label>
                                    <input type="text" id="updateBusNo-{{ driver.id }}" name="bus_number" value="{{ driver.to_dict().bus_number }}"
                                        placeholder="Bus Number">
                                    
                                    <button type="submit">Update</button>
                                </form>
                            </div>
                        </div>
                        <form action="/delete_driver/{{ driver.id }}" method="post" style="display: inline;">
                            <button onclick="return confirm('Are you sure?')" type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="static/js/modal.js"></script>
</body>

</html>
